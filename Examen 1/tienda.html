<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dickies</title>
	<link id="estilo" rel="stylesheet" type="text/css" href="Normal.css">
	<script language="javascript" src="tienda.js"></script>
</head>
<body>
	<div class="principal">
		<div class="arriba">
			<div class="logo">
				<img src="Dickieslogo.png" alt="DICKIES" width=200px height=120px>
			</div>
			<div class="slogan" id="Slogan">
				Trabajando Duro - Vistiendo Duro. Desde 1922.
			</div>
			<div class="enlaces">
				<a href="" id="hombre">HOMBRES</a>
				<a href="" id="mujer">MUJERES</a>
				<a href="" id="niños">INFANTIL</a>
			</div>
		</div>
		<div class="ofertas">
			<table>
				<tr>
					<td>
						<img id="imgOferta" src="dickiesOferta1.jpg" alt="OFERTA1" width=300px>
					</td>
					<td>
						<p id="descOferta" class="descOffer">
							Overol Premium Isotérmico, Brown Duck
						</p>
					</td>
				</tr>
			</table>
		</div>
		<div class="miscelanea">
			<div class="RedesSociales">
				<img src="Logo_Facebook.gif" alt="FACEBOOK" width=100px>
				<img src="Logo_Youtube.gif" alt="YOUTUBE" width=100px>
				<img src="Logo_Twitter.gif" alt="TWITTER" width=100px>
			</div>
			<div class="contacto">
				<img src="DickiesContacto.png" alt="CONTACTO">
			</div>
			<div class ="divBtn1" >
				<input type="button" id="light" class="divBtn2" value="Normal" onclick="LightMode();" />
			</div>
			<div class ="divBtn1">
				<input type="button" id="dark" class="divBtn2" value="Oscuro" onclick="DarkMode();"/>
			</div>
		</div>
	</div>
</body>
</html>
